#import "~/graphql/fragments/productVariant.graphql"
#import "~/graphql/fragments/image.graphql"

query HomeCollection(
  $lang: LanguageCode!,
  $handle: String,
  $id: ID,
  $filters: [ProductFilter!],
  $sortKey: ProductCollectionSortKeys = COLLECTION_DEFAULT,
  $first: Int = 250
) @inContext(language: $lang) {
  collection(handle: $handle, id: $id) {
    description
    descriptionHtml
    handle
    image {
      ...IMAGE_FRAGMENT
    }
    title
    link: metafield(namespace: "custom", key: "link") {
      value
    }
    products(first: $first, filters: $filters, sortKey: $sortKey) {
      nodes {
        availableForSale
        handle
        id
        isGiftCard
        featuredImage {
          ...IMAGE_FRAGMENT
        }
        seo {
          description
          title
        }
        tags
        title
        vendor
        totalInventory
        breadcrumbs: metafield(namespace: "custom", key: "breadcrumbs") {
          value
        }
        details: metafield(namespace: "custom", key: "details") {
          value
        }
        priceLists: metafield(namespace: "prices", key: "price_lists") {
          value
        }
        variants(first: 1) {
          nodes {
            ...PRODUCT_VARIANT_FRAGMENT
          }
        }
      }
    }
  }
}
