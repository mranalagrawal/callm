

fragment HOME_BANNER on Metaobject {
    id
    handle
    image: field(key: "image") {
      reference {
        ... on MediaImage {
          image {
            url
          }
        }
      }
    }
    backgroundColor: field(key: "background_color") {
      value
    }
    link: field(key: "link") {
      value
    }
    buttonText: field(key: "button_text") {
      value
    }
    title: field(key: "title") {
      value
    }
    text: field(key: "text") {
      value
    }
}